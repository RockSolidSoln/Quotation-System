{% extends "app/layout.html" %}

{% block content %}

<div class="row">
  <div >
    <section class=" flex items-center justify-center h-screen">
      <div class="h-full text-gray-800">
        <div
          class="flex xl:justify-center lg:justify-between justify-center items-center flex-wrap h-full "
        >
          <div
            class="grow-0 shrink-1 md:shrink-0 basis-auto xl:w-6/12 lg:w-6/12 md:w-9/12 mb-12 md:mb-0"
          >
            <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
            <lottie-player src="https://assets8.lottiefiles.com/packages/lf20_lrdkqhnc.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>
          </div>
          <div class="xl:ml-20 xl:w-5/12 lg:w-6/12 md:w-8/12 mb-12 md:mb-0">
            <form>
              {% csrf_token %}
              <!-- {{ form }} -->
              <!-- username input -->
              <div class="mb-6">
                <input
                  type="text"
                  name="username"
                  class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                  id="exampleFormControlInput2"
                  placeholder="Username"
                />
              </div>

              <!-- Password input -->
              <div class="mb-6">
               
                <input
                  type="password"
                  name="password"
                  class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                  id="exampleFormControlInput2"
                  placeholder="Password"
                />
              </div>

              <div class="text-center lg:text-left">
                <input type="hidden" name="next" value="/menu" />
                <input type="submit" value="Log in" class="inline-block px-7 py-3 bg-blue-600 text-white font-medium leading-snug uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out" />

              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
  <div class="col-md-4">
      <section id="socialLoginForm"></section>
  </div>
</div>

{% endblock %}


{% block scripts %}

{% load static %}
    <script src="{% static 'app/scripts/jquery.validate.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/Login.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>
{% endblock %}
